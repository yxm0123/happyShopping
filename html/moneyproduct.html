<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>慢慢买</title>
  <script src="../lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/moneyproduct.css">

</head>
<body>
<div class="mm_container">
  <!--头部区域-->
  <div class="mm_top">
    <div class="mm_left fl">
      <a href="index.html">
        <img src="images/icback.svg" alt="">
      </a>
    </div>
    <div class="mm_right fr">
      <img src="images/header_app.png" alt="">
    </div>
    <div class="center">国内折扣</div>
  </div>
  <!--主体区域-->
  <div class="mm_main">

    <div class="box">

    </div>



  </div>

  <!--尾部区域-->
  <div class="mm_footer">

    <div class="tables clearfix" >
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="goTop">
        <img src="images/top.jpg" >
        <span>回到顶部</span>
      </a>
    </div>

    <div class="main_msg">
      <div class="msg_top">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>

        </p>
        <p>
          <a href="javascript:;">
            <a href="javascript:;">手机APP下载</a>
          </a>
        </p>
      </div>

    </div>
  </div>

</div>
</body>
</html>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/moneyproduct.js"></script>

<script type="text/html" id="moreTemp">
  {{ each result v i }}
  <div class="title">
    <h3>{{ v.productName }}</h3>
    <p class='price' style="color: red">{{ v.productPinkage }}</p>
    <div class="infos">
      <span>{{ v.productFrom }}</span>
      <span>{{ v.productTime }}</span>
      <span>{{ v.productTips }}</span>
      <span>
        <a href="javascript:;">{{ v.productComCount }}</a>
      </span>
      <span></span>
    </div>
  </div>
  <div class="content">

    <div class="smlpic">
     {{@ v.productImgSm}}
    </div>
    <div class="text">
     {{ v.productInfo2 }}
    </div>
    <div class="bigpic">
      {{@ v.productImg2 }}
    </div>

    <!--城市-->
    <div class="city">
      {{@ v.productCity }}
    </div>
    <div class="gobuy"></div>
  </div>
  {{ /each }}
</script>
