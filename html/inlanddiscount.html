<!DOCTYPE html>
<html lang="zh-CN">
<head>

</head>
<body>

    <div class="mm_left fl">

    </div>
    <div class="mm_right fr">
      <img src="images/header_app.png" alt="">

  </div>

    <ul class="clearfix">

  </div>


  <!--尾部区域-->

    <div class="tables clearfix" >
      <a href="#">登录</a>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/inlanddiscount.js"></script>
<script type="text/html" id="discTemp">
  {{ each result  v i }}
  <li>
    <a href="inlandproduct.html?productId={{ v.productId }}">
      <div class="m_pic">
        {{@ v.productImg}}
      </div>
      <div class="m_info">
        <div class="info_title">{{ v.productName }}</div>
        <div class="other">
          <div class="pric">{{ v.productPrice }}</div>
          <div class="mall">
            {{ v.productPrice}}|{{ v.productTime}}
          </div>
        </div>
      </div>
    </a>
  </li>
  {{ /each }}
</script>
