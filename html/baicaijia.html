<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>白菜价</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="../lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/baicaijia.css">

</head>
<body>
<div class="mm_container">
  <!--向上滚动-->
  <div class="gotop">
    <img src="images/back.png" alt="">
  </div>
  <!--头部区域-->


  <div class="mm_top">
    <div class="mm_left fl">
      <a href="index.html">
        <img src="images/icback.svg" alt="">
      </a>
    </div>
    <div class="mm_right fr">
      <img src="images/header_app.png" alt="">
    </div>
    <div class="center">白菜价- 淘宝内优惠券</div>
  </div>
  <!--主体区域-->
  <div class="mm_main">
   <div class="bcj_top">
     <div class="search_icon">
       <img src="images/search-icon.png" alt="">
     </div>
     <div class="lists">
       <ul class="clearfix">
        <!--渲染列表-->

       </ul>
     </div>
   </div>

    <!--产品区域-->
    <div class="bcj_pro">
      <ul class="clearfix">
        <!--内容渲染-->

      </ul>
    </div>



  </div>

  <!--尾部区域-->
  <div class="mm_footer">

    <div class="tables clearfix" >
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="goTop">
        <img src="images/top.jpg" >
        <span>回到顶部</span>
      </a>
    </div>

    <div class="main_msg">
      <div class="msg_top">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>

        </p>
        <p>
          <a href="javascript:;">
            <a href="javascript:;">手机APP下载</a>
          </a>
        </p>
      </div>

    </div>
  </div>

</div>
</body>
</html>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/baicaijia.js"></script>
<script type="text/html" id="listsTemp">
  {{ each result v i }}
    <li data-id= {{ v.titleId }}>
      <a href="javascript:;">{{ v.title }}</a>
    </li>
  {{ /each}}
</script>

<!--内容渲染-->
<script type="text/html" id="produTemp">
  {{ each result v i }}
  <li>
    <a href="baicaijia.html">
      <div class="pic">
        {{@ v.productImg }}
      </div>
    </a>

    <div class="info">
      <div class="text">
        <p class="in_top">{{@ v.productName }}</p>
        <div class="in_bottom">
          {{@ v.productPrice }}
        </div>
      </div>
      <!--折扣-->
      <div class="disco clearfix">
        {{@ v.productCouponRemain}}
        <div class="link">
          <div class="lin_left">
            {{@ v.productCoupon }}

          </div>
          <div class="lin_right">
            {{@ v.productHref}}

          </div>
        </div>
      </div>

    </div>
  </li>
  {{ /each }}
</script>
