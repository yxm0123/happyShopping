<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/category.css">
  <link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class="mm_container">
  <!--头部区域-->
  <div class="mm_header">
    <div class="header_top">
      <div class="login fl">
        <a href="index.html">
          <img src="../images/header_logo.png">
        </a>
      </div>
      <div class="dowload fr">
        <img src="../images/header_app.png" >
      </div>
    </div>

    <div class="header_bottom">
      <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>

      <div class="btn">
        <button>搜索</button>
      </div>

    </div>

  </div>

  <!--主体区域-->
  <div class="mm_main">
    <ul>
      <!--页面渲染-->


    </ul>
  </div>

  <!--尾部区域-->
  <div class="mm_footer">

    <div class="tables clearfix" >
      <a href="#">登录</a>
      <a href="#">注册</a>

        <img src="images/top.jpg" >
        <span>回到顶部</span>

    </div>

    <div class="main_msg">
      <div class="msg_top">

          <a href="javascript:;" style="color: red">手机APP下载</a>

        </p>

          <a href="javascript:;">
            <a href="javascript:;">手机APP下载</a>
          </a>
        </p>
      </div>

    </div>
  </div>

</div>
</body>
</html>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/category.js"></script>

<!--大的ul中的li渲染-->
<script type="text/html" id="biglisTemp">
  {{ each result v i }}
  <li data-id="{{ v.titleId }}">
    <div class="title">
      <a href="javascript:;">
        <img src="images/arrow.png">
        {{ v.title }}
      </a>
    </div>
    <div class="info info-box">
      <ul class="clearfix">
        <!--渲染-->
      </ul>
    </div>
  </li>
{{ /each }}
</script>

<script type="text/html" id="infoTemp">
  {{ each result v i }}
    <li>
      <a href="productlist.html?categoryid={{v.categoryId }}">{{ v.category }}</a>
    </li>
  {{ /each }}
</script>
