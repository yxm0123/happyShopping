<script type="text/html" id="landTemp">

      </span>

    </div>
  </div>
  <div class="content">

    <div class="smlpic">
      {{@ v.productImg}}
    </div>
    <div class="text">
      {{ v.productInfo }}
    </div>
    <div class="bigpic">
      {{@ v.productImg }}
    </div>
