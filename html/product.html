<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>

<!--渲染-->
<script type=text/html id="detilTemp">

  {{ each result v i }}
  <div class="main_detil">
    <div class="pic">
      {{@ v.productImg}}
    </div>
    <p class="title">{{ v.productName }}</p>
  </div>

  <!--参数-->


  <div class="main_jdd">
    {{@ v.bjShop }}
  </div>

  {{ /each }}
</script>
<!--评论渲染-->
<script type="text/html" id="comTemp">
  {{ each result v i }}
  <li class="item">
    <div class="info-top clearfix">
      <span class="fl">{{ v.comName}}</span>
      <span class="fr">{{ v.comTime}}</span>
    </div>
    <p>{{ v.comFrom }}</p>
    <div class="info-bottom">
     {{ v.comContent }}
    </div>
  </li>
  {{ /each }}
</script>
