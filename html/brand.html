<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>比价搜索</title>
  <script src="../lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/brand.css">


</head>
<body>
<div class="mm_container">
  <!--头部区域-->
  <div class="mm_header">
    <div class="header_top">
      <div class="login fl">
        <a href="index.html">
          <img src="../images/header_logo.png">
        </a>
      </div>
      <div class="dowload fr">
        <img src="../images/header_app.png" >
      </div>
    </div>

    <div class="header_bottom">
      <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>

      <div class="btn">
        <button>搜索</button>
      </div>

    </div>

  </div>

  <!--主体区域-->
  <div class="come_main">
    <div class="come_top">
      <a href="javascript:;">平板电视那个牌子好</a>
    </div>
    <div class="come_list">
      <ul>

      </ul>
    </div>
  </div>

  <!--尾部区域-->
  <div class="mm_footer">

    <div class="tables clearfix" >
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="javascript:;" class="goTop">
        <img src="images/top.jpg" >
        <span>回到顶部</span>
      </a>
    </div>

    <div class="main_msg">
      <div class="msg_top">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>

        </p>
        <p>
          <a href="javascript:;">
            <a href="javascript:;">手机APP下载</a>
          </a>
        </p>
      </div>

    </div>
  </div>

</div>
</body>
</html>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/brand.js"></script>
<script type="text/html" id="comeTemp">
  {{ each result v i }}
  <li>
    <a href="productlist.html?categoryid={{ v.categoryId }}">
      <span class="num">{{i+1}}</span>
      <div class="lis_right">
        <div class="txt">{{ v.brandName }}</div>
        <p>{{ v.brandInfo }}</p>
      </div>
    </a>
  </li>
  {{ /each }}
</script>
