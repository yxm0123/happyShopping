<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>慢慢买</title>
  <script src="../lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/moneyCrl.css">

</head>
<body>
<div class="mm_container">
  <!--头部区域-->
  <div class="mm_top">
    <div class="mm_left fl">
      <a href="index.html">
        <img src="images/icback.svg" alt="">
      </a>
    </div>
    <div class="mm_right fr">
      <img src="images/header_app.png" alt="">
    </div>
    <div class="center">省钱控 - 最新优惠</div>
  </div>
  <!--主体区域-->
  <div class="mm_main">
    <div class="main_list">
      <ul class="clearfix">
        <!--动态渲染-->

      </ul>
    </div>

    <!--超值折扣推荐-->


    <!--产品区域-->
    <div class="main_product">
      <ul class="product_list">
        <!--动态渲染-->

      </ul>
    </div>

    <div class="main_page">
      <div class="item prev">
        <a href="javascript:;">上一页</a>
      </div>
      <div class="item pageh">
        <select >

          <!--<option value="2">2/3</option>-->
          <!--<option value="3">3/3</option>-->
        </select>
      </div>
      <div class="item next">
        <a href="javascript:;">下一页</a>
      </div>
    </div>


  </div>

  <!--尾部区域-->
  <div class="mm_footer">

    <div class="tables clearfix" >
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="goTop">
        <img src="images/top.jpg" >
        <span>回到顶部</span>
      </a>
    </div>

    <div class="main_msg">
      <div class="msg_top">
        <p>
          <a href="javascript:;" style="color: red">手机APP下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>

        </p>
        <p>
          <a href="javascript:;">
            <a href="javascript:;">手机APP下载</a>
          </a>
        </p>
      </div>

    </div>
  </div>

</div>
</body>
</html>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/moneyCtrl.js"></script>



<script type="text/html" id="prodTemp">

  {{ each result v i }}
  <li >
    <a href=" moneyproduct.html?productId={{v.productId }}">
      <div class="pic fl">
        {{@ v.productImgSm}}
      </div>

      <!--信息部分-->
      <div class="info fr">
        <p class="info_title">{{ v.productName }}
          <br>
          <br>
          <span style="color: red">{{ v.productPinkage }}</span>
        </p>
        <div class="info_other">
                    <span class="mall fl">{{ v.productFrom}}|{{ v.productTime }}
                    </span>
                    <span class="comment fr">
                      <i></i>
                      {{ v.productComCount }}
                    </span>
        </div>
      </div>
    </a>
  </li>
  {{ /each }}
</script>

<!--分页渲染-->
<script type="text/html" id="pageTemp">
  {{ each pageArr v i }}
  <option value="{{ v }}">{{ i + 1 +'/' + leng }}</option>
  {{ /each }}
</script>
